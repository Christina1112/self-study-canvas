<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas绘图</title>
    <script type="text/javascript" src="script.js" charset="gb2312"></script>
</head>
<body onload="draw('canvas')">
    <div>
        <h1>canvas绘制图形</h1>
        <canvas id="canvas" width="800px" height="600px">
            <h2>元素的基础知识</h2>
            <p>canvas是html5新增元素，canvas元素只是一块无色透明的区域，类似于其他开发语言中的画布</p>
            <h2>
                在页面中放置canvas元素
            </h2>
            <p>
                首先要制定的是ID、width、height三个属性 脚本导入处使用
                <script type="text/javascript" src="script.js" charset="gb2312"></script>导入js脚本文件 在body的属性中，使用onload = "draw('canvas')"语句。调用脚本文件中的draw函数进行图形描画
            </p>
        </canvas>
        
    </div>
    
</body>
</html>
