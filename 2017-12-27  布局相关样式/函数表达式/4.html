<body>
    <h1>此种方法在严格模式和非严格模式下都可以使用</h1>
    <script type="text/javascript">
        var fac = (function f(num){
            if(num<=1){
                return 1;
            }else{
                return num*f(num-1);
            }
        })

       console.log(fac(4)) ;
    </script>
