<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝塞尔曲线</title>
    <script type="text/javascript" src="script5.js" charset="gb2312"></script>
</head>

<body onload="draw('canvas')">
    <h1>简单的贝塞尔曲线</h1>
    <p>贝塞尔曲线有两个控制点，二次样条曲线只有一个控制点</p>
    <p>context.bezierCurveTo(控制点1的x轴坐标，控制点1的纵坐标，控制点2的横坐标，控制点2的纵坐标，贝塞尔曲线终点横坐标，贝塞尔曲线终点纵坐标)</p>
    <canvas id="canvas" width="800px" height="600px"></canvas>
</body>

</html>
