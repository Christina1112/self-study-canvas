<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝济埃曲线</title>
    <script type="text/javascript" src="script1.js" charset="gb2312"></script>
</head>
<body onload="draw('canvas')">
    <h1>贝济埃曲线又叫“贝塞尔曲线”</h1>
    <p>贝济埃曲线： context.bezierCurveTo(cp1x,cp1y,cp2x,cp2y,x,y)</p>
    <p>cp1x为第一个控制点的横坐标,cp1y为第一个控制点的纵坐标,cp2x为第二个控制点的横坐标,cp2y为第二个控制点的纵坐标,x为贝济埃曲线的终点横坐标,y为贝济埃曲线终点纵坐标</p>
    <canvas id="canvas" width="800px" height="600px"></canvas>
</body>
</html>
